<script>

//Example1
function checkFields(){
	if(document.getElementById("UN").value=="" || document.getElementById("pwd").value == "")
		document.getElementById("send").disabled = true;
	else
		document.getElementById("send").disabled = false;
}

//Example2
function handleSelect(){
	var sel = document.getElementById("city");
	if(sel.selectedIndex == 0 || sel.selectedIndex == -1)
		document.getElementById("send2").disabled = true;
	else
		document.getElementById("send2").disabled = false;
}

//Example3
function addToList(){
	if(document.getElementById("newElement").value!=""){
		var sel = document.getElementById("city");
		var newItem = new Option();

		newItem.text=document.getElementById("newElement").value;
		newItem.value=sel.options.length-1;
		sel.add(newItem, sel.length); 
	}
}

//Example4
function deleteItem(){
	var sel = document.getElementById("city"); 
	
	sel.remove(sel.selectedIndex); 
	sel.selectedIndex = 0; 
}

//Example5
function formSubmit(){
	if(document.getElementById("UN").value !="" && document.getElementById("pwd").value != "")
		document.getElementById("f1").submit();
}

//Task2
function changeStyle(){

	chng.style.backgroundColor = "red";
	chng.style.color = "white";
	chng.style.fontSize = "10pt";
	chng.style.lineHeight = "28px";
}

//Task3
function chngTable(){
	document.getElementById("tr1").style.display = "none";
	document.getElementById("tr3").style.visibility = "hidden";
}

</script>
