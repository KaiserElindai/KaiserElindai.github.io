<script type = "text/javascript">

function MyFunction(){
	var text1 = "some text";
	var ind1 = text1.indexOf("m");
	window.alert("in 'some text' the character m is " + ind1);
	var ind2 = text1.indexOf("e");
	window.alert("in 'some text' the character e is " + ind2);
	var ind3 = text1.indexOf("mt");
	window.alert("in 'some text' the character mt is " + ind3);
	var ind4 = text1.indexOf("text");
	window.alert("in 'some text' the character text starts at " + ind4);
}

function MyFunction2(){
	var text1 = "some text";
	var ind1 = text1.lastIndexOf("m");
	window.alert("in 'some text' the last character m is " + ind1);
	var ind2 = text1.lastIndexOf("e");
	window.alert("in 'some text' the last character e is " + ind2);
	var ind3 = text1.lastIndexOf("mt");
	window.alert("in 'some text' the last character mt is " + ind3);
}

function MyFunction3(){
	var text2 = "1234567890123";
	var ch = text2.charAt(9);
	window.alert("9th character in '1234567890123' is " + ch);
}

function MyFunction4(){
	var text3 = "3,14";
	if(text3.indexOf(".") == 1 || text3.indexOf(",")  == 1){
		window.alert("The number " + text3 + " is a fraction");
	}
	else {
		window.alert("The number " + text3 + " is not a fraction");
	}
}

function MyFunction5(){
	var text = "Deleting         consecutive      spaces     is         a   nice thing         to do,      thank you.";
	window.alert("Original text: " + text);
	for(let i = 0; i < 10; i++){
		text = text.replaceAll('  ', ' ');
	}
	window.alert("Deleted spaces: " + text);
}

function MyFunction6(){
	var text = "vovkKavynenko@gmail.com";
	window.alert("Email: " + text);
	var ind1 = text.indexOf("@");
	var ind2 = text.indexOf(".");
	if(ind2 != -1 && ind2 > ind1 + 1){
		window.alert("Email is alright");
	}
	else {
		window.alert("Email is not alright");
	}
}

function MyFunction7(){
	const date = new Date();
	
	const day = date.getDate();
	const month = date.getMonth() + 1;
	const year = date.getFullYear();
	
	const str = `${day}/${month}/${year}`;
	
	window.alert(str);
	
}

</script>
