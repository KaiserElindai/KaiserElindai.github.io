function MyFunction11(){
	var h1 = hour1.value;
	var m1 = minutes1.value;
	var h2 = hour2.value;
	var m2 = minutes2.value;
	
	let date1 = new Date(2022, 08, 08, h1, m1);
	let date2 = new Date(2022, 08, 08, h2, m2);
	
	let difference = date1.getTime() - date2.getTime();
	
	if(difference < 0){
		window.alert("Попавсь! Година1 повинна бути більшою за годину2 ");
	}
	else {
		difference = difference / 1000;
		let hourDifference = Math.floor(difference / 3600);
		difference -= hourDifference * 3600;
		let minuteDifference = Math.floor(difference / 60);
		difference -= minuteDifference * 60;
		
		window.alert(`The difference is: ${hourDifference} hours ${minuteDifference} minutes`);
	}
}

function showCustomMenu(sign, x, y){
	var cm = document.getElementById("custommenu");
	
	if(sign)
		cm.style.visibility = 'visible';
	else
		cm.style.visibility = 'hidden';
	
	cm.style.position = 'absolute';
	cm.style.left = x + "px";
	cm.style.top = y + "px";
}

function doAction(actionType){

	switch(actionType){
	
		case "copy":	
			break;
			
		case "close":
		window.close();
			break;
			
		case "fontIncrease":
			document.body.style.fontSize = "20pt";
			break;
		
		case "fontDecrease":
			document.body.style.fontSize = "8pt";
			break;
			
		case "changeBkg":
			document.body.style.background = "orange";
			break;
	}
}

function setBorder(){

function deleteBorder(){
